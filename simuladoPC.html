    <style>
        :root {
            --primary: #003366; /* Azul Polícia */

            --accent: #FFD700; /* Dourado */

            --error: #dc3545;
            --text: #212529;
        }

        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--secondary); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 20px; margin-bottom: 30px; }
        header h1 { color: var(--primary); font-size: 1.8rem; margin: 0; text-transform: uppercase; }
        header h2 { font-size: 1.2rem; color: #555; margin-top: 5px; }

        .discipline-header { background: var(--primary); color: white; padding: 12px 20px; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; margin-top: 40px; border-radius: 4px; }

        .question-text { font-weight: 600; font-size: 1.05rem; margin-bottom: 15px; white-space: pre-line; }
        
        .options { list-style: none; padding: 0; }
        .option-label { display: flex; align-items: flex-start; padding: 10px; margin-bottom: 5px; cursor: pointer; border-radius: 4px; border: 1px solid transparent; transition: background 0.2s; }
        .option-label:hover { background-color: #e9ecef; }
        .option-label input { margin-right: 12px; margin-top: 6px; flex-shrink: 0; }
        
        /* Feedback Styles */
        .feedback { display: none; margin-top: 15px; padding: 15px; border-radius: 5px; background-color: #f8f9fa; border-left: 5px solid #ccc; font-size: 0.95rem; }
        .feedback.correct { border-left-color: var(--success); background-color: #d4edda; color: #155724; }
        .feedback.incorrect { border-left-color: var(--error); background-color: #f8d7da; color: #721c24; }

        .correct-highlight { background-color: #d4edda !important; border: 1px solid var(--success) !important; font-weight: bold; color: #155724; }
        .wrong-highlight { background-color: #f8d7da !important; border: 1px solid var(--error) !important; color: #721c24; }

        /* Actions */
        .btn-submit { display: block; width: 100%; padding: 15px; background: var(--primary); color: white; border: none; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; cursor: pointer; border-radius: 5px; margin-top: 30px; transition: background 0.3s; }
        .btn-submit:hover { background: #002244; }

        /* Results */
        #results-panel { display: none; margin-top: 30px; text-align: center; }
        .score-box { font-size: 2.5rem; font-weight: bold; color: var(--primary); margin: 20px 0; }

        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
        
        /* Utility for math */
        .math { font-family: "Courier New", monospace; font-weight: bold; }
    </style>
</head>
